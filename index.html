<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links-->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <title>Odus Plus</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="row">
                <div class="col-1">
                    <img src="img/kau.png" alt="">
                    <div class="text">
                        <h4>لأعضاء هيئة التدريس</h4>
                        <p>الرجاء إدخال اسم المستخدم والرمز الخاص بك</p>
                    </div>
                    <div class="text">
                        <h4>للطلاب والطالبات</h4>
                        <p>الرجاء إدخال اسم المستخدم (الرقم الجامعي) والرمز الخاص بك</p>
                    </div>
                </div>
                <div class="col-2">
                    <div class="text">
                        <h1>اهلا وسهلا بك</h1>
                        <h2>في نظام الخدمات الإلكترونية</h2>
                    </div>
                    <div class="myForm">
                        <form action="#">
                            <input type="text" name="username" id="Name" placeholder="اسم المستخدم">
                            <input type="password" name="password" id="Pass" placeholder="الرمز السري">
                            <div class="details">
                                <div class="forgotPass"><a href="#">نسيت الرمز السري؟</a></div>
                                <div class="remember">
                                    <label>تذكرني</label>
                                    <input type="checkbox" name="remember" value="Remember">
                                </div>
                            </div>
                            <button class="login">تسجيل الدخول</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
